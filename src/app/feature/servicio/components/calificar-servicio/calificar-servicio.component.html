<div class="centrado">
    <table mat-table [dataSource]="todasMisReservas" class="mat-elevation-z8">

        <ng-container matColumnDef="col1">
            <th mat-header-cell *matHeaderCellDef> Empleado </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
        </ng-container>

        <ng-container matColumnDef="col2">
            <th mat-header-cell *matHeaderCellDef> Servicio </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreCategoria}} </td>
        </ng-container>

        <ng-container matColumnDef="col3">
            <th mat-header-cell *matHeaderCellDef> Costo final </th>
            <td mat-cell *matCellDef="let element"> {{element.costo * element.cantidad | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="col4">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> <button (click)="openDialog(element)" mat-raised-button
                    color="primary">Calificar</button> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>

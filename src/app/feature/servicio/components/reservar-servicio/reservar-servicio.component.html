<div class="centrado">
    <table mat-table [dataSource]="todosServicios" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="servicio">
            <th mat-header-cell *matHeaderCellDef> Servicio </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreCategoria}} </td>
        </ng-container>

        <ng-container matColumnDef="usuario">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
        </ng-container>

        <ng-container matColumnDef="costo">
            <th mat-header-cell *matHeaderCellDef> Costo </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field appearance="fill">
                    <mat-label>Costo</mat-label>
                    <mat-select [(value)]="costoTipo" required>
                        <mat-option value="{{element.costoHora}}-PH">{{element.costoHora | currency}} - POR HORA</mat-option>
                        <mat-option value="{{element.costoDia}}-PD">{{element.costoDia | currency}} - POR DIA</mat-option>
                        <mat-option value="{{element.costoSemana}}-PS">{{element.costoSemana | currency}} - POR SEMANA</mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </ng-container>

            <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad</th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field class="full-width" appearance="fill">
                    <mat-label>Cantidad</mat-label>
                    <input type="number" matInput placeholder="1" value=1 min="1" step="1">
                  </mat-form-field>
            </td>
        </ng-container>


        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Disponibles </th>
            <td mat-cell *matCellDef="let element"> <button (click)="reservar(element)" mat-raised-button
                    color="primary">Reservar</button> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
